{% extends 'base.html' %}



{% block body %}

<body class="text-center">
    <div class = 'container'>
    <h2>Profile</h2><br>

<div class="row">


<div class="col">


    <h5>Would you like to update your profile information?</h5><br>

    <div id='information-form'>
        <form action="/updateinfo" method="POST"> 
        <div class="col-md-12">    
            <label for="first_name">First Name:</label>
            <input value = '{{user.fname}}' class="form-control" type="text" name="first_name" id ="first_name" required>
        </div>
        <div class="col-md-12"> 
            <label for="last_name">Last Name:</label>
            <input value = '{{user.lname}}' class="form-control" type="text" name="last_name" id ="last_name" required>
        </div>
        <div class="col-md-12">
            <label for="email">Email:</label>
            <input value = '{{user.email}}' class="form-control" type="text" name="email" id ="email" required>
            <button class="btn btn-primary" type="submit">Update User Info</button>

        </div>

        </form>
  </div>      
</div>
    <div class="col">
    <h5>Would you like to update your password?</h5><br>

        <div id='pass-form'>

        <form action='/updatepassword' method="POST"> 


        <div class="col-md-12">
            <label for="password">New Password:</label>
            <input class="form-control" type="password" name="password" id ="password" required>
        </div>
        <div class="col-md-12">
            <label for="conf-password">Confirm Password:</label>
            <input class="form-control" type="password" name="conf-password" id ="conf-password" required>
        </div>
        <div class="col-md-12">
            <label for="old-password">Old Password:</label>
            <input class="form-control" type="password" name="old-password" id ="old-password" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Update Password</button>
        </div>
        </form>
        </div>
</div>

</div>
</div>
</body>



{% endblock %}
