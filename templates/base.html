<div class="container">

  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}

          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  <!-- This is where the main content goes. -->

  {% endblock %}

</div>

</body>
